<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="window">
    <div class="container-text">
      <img class="img" src="assets/images/avatar-jessica.jpeg">
      <div class="Texts">
        <p class="name">Jessica Randall</p>
        <p class="country">London, United Kingdom</p>
        <p class= "job">"Front-end developer and avid reader."</p>
      </div>  
    </div>
    <div class="container-bot">
      <button class="git">GitHub</button>  
      <button class="front">Frontend Mentor</button> 
      <button class="linked">Linkedin</button> 
      <button class="twit">Twittir</button> 
      <button class="insta">Instagram</button> 
    </div>
      
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/letsve">Abdelrahman Abdelhalim</a>.
  </div>
</body>
</html>
